<div *ngIf="score == 1" class="w-5 h-5 rounded-full bg-[#009DFF] flex justify-center items-center">
  <fa-icon class="text-white text-xs mt-0.5" [icon]="faCheck" />
</div>
<div *ngIf="score != 1" class="w-5 h-5 rounded-full flex justify-center items-center" [ngStyle]="gradiant">
  <div class="w-3 h-3 rounded-full bg-white"></div>
</div>
